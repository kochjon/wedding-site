<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeli & Joni - Hochzeitseinladung</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lang-switch { position: absolute; top: 20px; right: 20px; }
    .slideshow-container { position: relative; width: 100%; max-width: 600px; margin: auto; overflow: hidden; }
    .slide { width: 100%; height: auto; object-fit: cover; border-radius: 0.5rem; display: none; }
    #geschenke {
      position: relative;
      background-image: url('images/background.jpeg');
      background-size: cover;
      background-position: center;
    }
    #geschenke::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    #geschenke .content { position: relative; z-index: 1; }
  </style>
</head>
<body class="bg-gradient-to-b from-pink-50 to-white text-gray-800 relative">

  <div class="lang-switch">
    <select onchange="switchLanguage(this.value)" class="border px-2 py-1 rounded">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
    </select>
  </div>

  <section class="text-center py-10">
    <h1 class="text-5xl font-serif mb-4">Yeli & Joni</h1>
    <p class="text-xl mb-6">Gemeinsam mit ihren Familien laden sie herzlich zu ihrer Hochzeit ein</p>
    <p class="text-lg font-medium mb-8">September XX 2026 · Zürich, Schweiz</p>
  </section>

  <div class="flex justify-center space-x-8 border-b mb-8">
    <button class="tablink py-2 text-lg">Unsere Geschichte</button>
    <button class="tablink py-2 text-lg">Hochzeitsdetails</button>
    <button class="tablink py-2 text-lg">Rückmeldung</button>
    <button class="tablink py-2 text-lg">Geschenke</button>
  </div>

  <section id="geschichte" class="tabcontent hidden p-8 max-w-3xl mx-auto text-center">
    <h2 class="text-3xl mb-4">Unsere Geschichte</h2>
    <p>Hier beginnt unsere Liebesgeschichte...</p>
  </section>

  <section id="details" class="tabcontent hidden p-8 max-w-3xl mx-auto text-center">
    <h2 class="text-3xl mb-4">Hochzeitsdetails</h2>
    <div class="flex flex-col md:flex-row justify-center gap-12 text-left">
      <div class="md:w-1/2">
        <p class="font-semibold">Kirche</p>
        <p>Kirche Buchberg-Rüdlingen</p>
        <p>Dorfstrasse 2</p>
      </div>
    </div>
  </section>

  <section id="rsvp" class="tabcontent hidden p-8 max-w-3xl mx-auto text-center">
    <h2 class="text-3xl mb-4">Rückmeldung</h2>
    <form name="rsvp" method="POST" data-netlify="true" netlify class="flex flex-col gap-4">
      <input type="hidden" name="form-name" value="rsvp">
      <label>
        Ja, ich komme
        <input type="radio" name="attendance" value="yes" required>
      </label>
      <label>
        Nein, ich bin verhindert
        <input type="radio" name="attendance" value="no">
      </label>
      <label>
        Essen:
        <select name="meal" class="border px-2 py-1 rounded">
          <option value="meat">Fleisch</option>
          <option value="vegetarian">Vegetarisch</option>
          <option value="vegan">Vegan</option>
        </select>
      </label>
      <label class="flex items-center gap-2">
        <input type="checkbox" id="allergiesCheckbox"> Allergien
        <input type="text" id="allergiesInput" placeholder="Bitte eintragen" class="border px-2 py-1 rounded hidden">
      </label>
      <button type="submit" class="bg-pink-500 text-white px-4 py-2 rounded mt-2">Absenden</button>
    </form>
  </section>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tablink');
    const contents = document.querySelectorAll('.tabcontent');
    tabs.forEach((tab, i) => {
      tab.addEventListener('click', () => {
        contents.forEach(c => c.classList.add('hidden'));
        contents[i].classList.remove('hidden');
      });
    });

    // Language switch placeholder
    function switchLanguage(lang) { alert('Language switched to ' + lang); }

    // Allergies toggle
    const checkbox = document.getElementById('allergiesCheckbox');
    const input = document.getElementById('allergiesInput');
    checkbox.addEventListener('change', () => {
      input.classList.toggle('hidden', !checkbox.checked);
    });
  </script>

</body>
</html>
